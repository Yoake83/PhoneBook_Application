<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
    }

    button {
        margin-top: 15px;
        padding: 10px 15px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #218838;
    }

    #contact-list {
        background: #fff;
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
    }
</style>

</head>
<body>
    <h1>Phonebook Application</h1>

    

    <form id="contact-form" onsubmit="event.preventDefault(); addContact();">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <button type="submit">Add Contact</button>
    </form>

    
    <div id="contact-list">
        <h2>Loading contacts...</h2>
    </div>

    <script>
        
        window.onload = function() {
            loadContacts();
        }
    </script>
     <script src="Phone.js" defer></script>
</body>
</html>
